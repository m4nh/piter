version: 2.1

jobs:
  test:
    docker:
      - image: cimg/python:3.7.12
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -e .[tests]
      - run:
          name: Run pytests with coverage
          command: |
            mkdir test-results
            pytest --cov=your_package --cov-fail-under=80 --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results

workflows:
  test-workflow:
    jobs:
      - test