version: 2.1 #reopen

jobs:
  test:
    docker:
      - image: cimg/python:3.12.12
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            python -m pip install --upgrade pip
            pip install -e .[tests]
      - run:
          name: Run pytests with coverage
          command: | 
            mkdir test-results
            pytest --cov=piter --cov-fail-under=80 --junitxml=test-results/junit.xml
  
      
workflows:
  test-workflow:
    jobs:
      - test